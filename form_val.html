<!DOCTYPE html>
<html>
<head>
	<title>Form Validation </title>
	<script type="text/javascript">
		function validate()
		{
			var username=document.getElementById("uname"); 
			var password =document.getElementById("pass");

			if(username.value.trim()==""  ||  password.value.trim() =="")   
			//trim()--> makes "  " value to null,that is if we enter space as userna,e then also we will get the message as "plz enetr all the fields" .. that is will read space as null values means entered nothing //

			{
				alert("plz enter all the fields");
				return false;
			}
			else
			{
				return true; 
				//alert("submited successfuly");
			}
		}
		
	</script>
</head>
<body>
	<form onsubmit=" return validate()" action="message.html">    
		<input  id="uname" placeholder="username" type="text" /><br><br>  

		<input  id="pass" placeholder="password" type="password" /><br><br>

		<button   "type="submit">submit</button>



	</form> 

</body>
</html>
