<!DOCTYPE html>
<html>
<head>
	<title>my title</title>

	<script type="text/javascript">

		var car={   ///  here car is an object ///


		 car_brand:"MAYA",
		 car_price:100000,
		 car_model:"model_4",

		  maya_Auto_Driving_car : function ()
		{
			document.write("<h1>THIS IS AN AUTO DRIVING CAR </h1>");

		}
		}

    car.maya_Auto_Driving_car();

      document.write("<h1>THE CAR BRAND IS "+car.car_brand+"</h1>");
      document.write("<h1>THE CAR PRICE IS "+car.car_price+"</h1>");
      document.write("<h1>THE CAR MODEL  IS "+car.car_model+"</h1>");


    car.fuelType="Electric";   ///..we can add new elemts more.. if we want ,./////
    document.write("<h1>"+car.fuelType+"</h1>");
  

    car.newFun=function()   ///..even we can adda more functions too ,,,/////
    {
      document.write("<h2> New added function </h2>");

    }

    car.newFun();

    
    delete car.car_price; ///.we can delete items ..//

     document.write("<h1>THE CAR PRICE IS "+car.car_price+"</h1>");    ///,....here we will get undefined value of car_price..///

      car.car_price=6000000; ///.we can add again  itemsval ..//

     document.write("<h1>THE CAR PRICE IS "+car.car_price+"</h1>");    

     car.car_price="8800000"; ///string type data ..//

     document.write("<h1>THE CAR PRICE IS "+typeof(car.car_price)+"</h1>");    


     car.car_price=899800000; ///number  type data ..//

     document.write("<h1>THE CAR PRICE IS "+typeof(car.car_price)+"</h1>");    




	</script>
</head>
<body>

</body>
</html>
